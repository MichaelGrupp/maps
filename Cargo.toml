[package]
name = "maps"
description = "Inspect, compare and align multiple grid maps in an intuitive & fast GUI"
authors = ["Michael Grupp"]
license = "Apache-2.0"
version = "0.1.0"
edition = "2021"
readme = "README.md"
build = "build.rs"

[build-dependencies]
built = { version = "0.7.5", features = ["git2"] }

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
eframe = {version = "0.30.0", features = ["wgpu"]}
egui_extras = { version = "0.30.0", features = ["all_loaders"] }
egui-file-dialog = "0.8.0"
egui_tiles = "0.11.0"
env_logger = "0.11.5"
fast_image_resize = { version = "5.1.1", features = ["image"] }
image = { version = "0.25.5", features = ["jpeg", "png", "pnm"] }
log = "0.4.22 "
nalgebra = "0.33.2"
serde = "1.0"
serde_yml = "0.0.12"
strum = "0.26.3"
strum_macros = "0.26.3"
uuid = { version = "1.11.0", features = ["v4"] }
