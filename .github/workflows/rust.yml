name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  RUST_LOG: "maps=info"
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Format check
      run: cargo fmt --all -- --check
    - name: Build
      run: cargo build --profile kittest --verbose
    - name: Run tests
      run: cargo test --profile kittest --verbose -- --show-output 
    - name: Upload new kittest snapshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kittest-snapshots
        path: |
          tests/snapshots/

  ubuntu:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Format check
      run: cargo fmt --all -- --check
    - name: Build
      run: cargo build --profile kittest --verbose
    - name: Run tests
      # Run tests without kittest_snapshots feature
      # (no wgpu support in CI runner).
      run: cargo test --profile kittest --verbose --no-default-features -- --show-output

  windows:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    - name: Format check
      run: cargo fmt --all -- --check
    - name: Build
      run: cargo build --profile kittest --verbose --locked
    - name: Run tests
      # Run tests without kittest_snapshots feature
      # (no wgpu support in CI runner).
      run: cargo test --profile kittest --verbose --no-default-features --locked -- --show-output

  wasm:
    runs-on: [macos-latest]  # host irrelevant here, but mac is fastest
    steps:
    - uses: actions/checkout@v4
      with:
        # Only build without kittest on wasm.
        lfs: false
    - name: Setup Rust
      run: rustup target add wasm32-unknown-unknown
    - name: Build
      run: cargo build --verbose --target wasm32-unknown-unknown
